name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # E2E tests require DATABASE_URL_TEST secret configured in GitHub

    env:
      # Use test database for E2E tests
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}

    steps:
      - name: Check if DATABASE_URL_TEST is configured
        id: check-db
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL_TEST not configured, skipping E2E tests"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "DATABASE_URL_TEST is configured"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-db.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-db.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-db.outputs.skip != 'true'
        run: npm ci

      - name: Install Playwright browsers
        if: steps.check-db.outputs.skip != 'true'
        run: npx playwright install chromium --with-deps

      - name: Build application
        if: steps.check-db.outputs.skip != 'true'
        run: npm run build
        env:
          # Minimal env vars for build
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY || 'disabled' }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST || 'https://app.posthog.com' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'disabled' }}

      - name: Run E2E tests
        if: steps.check-db.outputs.skip != 'true'
        run: npm run test:e2e
        env:
          CI: true

      - name: Skip E2E tests (no database)
        if: steps.check-db.outputs.skip == 'true'
        run: echo "E2E tests skipped - DATABASE_URL_TEST not configured"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure() && steps.check-db.outputs.skip != 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Summary job that depends on both unit and E2E tests
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        env:
          UNIT_RESULT: ${{ needs.unit-tests.result }}
          E2E_RESULT: ${{ needs.e2e-tests.result }}
        run: |
          if [ "$UNIT_RESULT" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          # E2E is optional - allow skipped (no DATABASE_URL_TEST) or success
          if [ "$E2E_RESULT" != "success" ] && [ "$E2E_RESULT" != "skipped" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "$E2E_RESULT" == "skipped" ]; then
            echo "E2E tests skipped (no DATABASE_URL_TEST configured)"
          fi
          echo "All tests passed!"
